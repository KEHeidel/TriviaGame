<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Links for reset css, bootstrap, and personal css -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href= "assets/css/style.css"/>
	<title>Trivia Game</title>
	<meta name="author" content="Kortnie Heidel" />
  </head>
  <body>
<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<div class="row">
				<div class="col-md-12">
					<h3>
						<!-- Title of Game -->
						Movie Quotes Trivia
					</h3>
					<div class="row">
						<div class="col-md-4">
						</div>
						<div class="col-md-4">
							<!-- Timer -->
							<div id="timer">
						</div>
						</div>
						<div class="col-md-4">
						</div>
					</div>
					<div class="row">
						<div class="col-md-3">
						</div>
						<div class="col-md-6">
							<div id="question">
							<p>
								<!-- Question -->
							</p>
							<p>
								<!-- Correct/Incorrect -->
							</p>
						</div>
						</div>
						<div class="col-md-3">
						</div>
					</div>
					<div class="row">
						<div class="col-md-3">
						</div>
						<div class="col-md-6">
							<div id="guess">
                            <!-- Answers -->
							<ol>
                                <li class="list-item">
									<div id="guess0">
									<!-- Answer 1 -->
								</div>
								</li>
								<li class="list-item">
									<div id="guess1">
									<!-- Answer 2 -->
								</div>
								</li>
								<li class="list-item">
									<div id="guess2">
									<!-- Answer 3 -->
								</div>
								</li>
								<li class="list-item">
									<div id="guess3">
									<!-- Answer 4 -->
								</div>
								</li>
                            </ol>
                            <!-- Image to go with correct answer -->
                            <img/>
							<p>
								<!-- Correct answer to question -->
							</p>
							<p>
								<!-- Final score and restart game -->
							</p>
						</div>
						</div>
						<div class="col-md-3">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

    <!-- added jQuery CDN link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- added JavaScript link -->
    <script src="assets/javascript/app.js"></script>
  </body>
</html>
